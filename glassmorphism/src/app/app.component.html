<div class="main-bg" [ngClass]="isLoggedIn() ? null : null">
  <video width="320" height="240" autoplay loop muted *ngIf="!isLightMode">
    <source
      src="https://videos.pexels.com/video-files/3129595/3129595-uhd_2560_1440_30fps.mp4"
      type="video/mp4"
    />
    Your browser does not support the video tag.
  </video>

  <video width="320" height="240" autoplay loop muted *ngIf="isLightMode">
    <source
      src="https://videos.pexels.com/video-files/853789/853789-hd_1920_1080_25fps.mp4"
      type="video/mp4"
    />
    Your browser does not support the video tag.
  </video>
</div>
<div class="dark-light" (click)="toggleTheme()" *ngIf="isLoggedIn()">
  <img
    src="https://img.icons8.com/?size=100&id=AVvvHz4ZjUwc&format=png&color=000000"
    alt=""
    srcset=""
  />
</div>

<div class="app" *ngIf="isLoggedIn()">
  <app-header></app-header>

  <div class="wrapper">
    <div class="left-side">
      <app-sidebar></app-sidebar>
    </div>

    <div class="main-container">
      <router-outlet></router-outlet>
    </div>
  </div>
  <div class="overlay-app"></div>
</div>

<div class="loginMain" *ngIf="!isLoggedIn()">
  <router-outlet></router-outlet>
</div>

<app-toaster></app-toaster>
